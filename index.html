<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="Stylesheet" href="style.css">
	<link rel="icon" href="images/grid-favicon.svg">
	<title>Tic Tac Toe</title>
</head>

<body>
	<div class="maincontainer">

		<header>
			<h1>Tic Tac Toe</h1>
			<img src="images/tic-tac-toe1.gif" alt="Logo" id="logo">
		</header>
		<button class="reset" id="reset">Reset Button</button>
		<div class="result">
			<div class="player">Player 'X' :&#160;
				<div class="player-score"> </div>
			</div>
			<div class="computer">AI 'O' :&#160;
				<div class="AI-score"> </div>
			</div>
		</div>
		<div class="gamecontainer" id="gamecontainer">
			<div class="gridbox"></div>
			<div class="gridbox"></div>
			<div class="gridbox"></div>
			<div class="gridbox"></div>
			<div class="gridbox"></div>
			<div class="gridbox"></div>
			<div class="gridbox"></div>
			<div class="gridbox"></div>
			<div class="gridbox"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
